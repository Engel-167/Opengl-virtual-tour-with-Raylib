barracks = "Un gran castillo se alza sobre una colina brumosa, sus piedras susurran historias antiguas. Altas torres tocan el cielo, proyectando sombras en el valle verde. Dentro, la luz pinta de colores los pasillos."
castle = "En el corazón del pueblo, se alza un majestuoso castillo, sus muros de piedra son un testimonio de siglos de historia. Las torres perforan el horizonte, ofreciendo una vista sobre las bulliciosas calles de abajo."
crane = "Una acogedora casa con techo de paja se encuentra junto al río. Humo sale de su chimenea, prometiendo calor en su interior. Un pequeño jardín con flores de colores florece junto a la puerta."
mine = "En lo profundo de la montaña, la entrada de la mina se abre como una boca oscura. El sonido de los picos resuena desde sus profundidades, un ritmo de trabajo incansable. Las linternas arrojan un brillo sobre vetas de mineral precioso."
market = "La plaza del pueblo bulle de vida, un vibrante mercado en pleno apogeo. Los puestos rebosan de textiles coloridos, especias exóticas y productos frescos. El aire está lleno del parloteo de los mercader."